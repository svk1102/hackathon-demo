<mat-card>
  <mat-card-header>
    <mat-card-title>School Project</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>The fight for independence of independent India</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Fight</button>
  </mat-card-actions>
</mat-card>
<div class="legacy-container">
  
  <mat-tab-group>
  <mat-tab label="Personal Info">
    <ng-template matTabContent> 
      <p>Enter details here...</p>
    </ng-template>
  </mat-tab>
  
  <mat-tab label="Payment">
    <ng-template matTabContent> 
      <p>Enter payment details...</p>
    </ng-template>
  </mat-tab>
</mat-tab-group>


<div *ngIf="isLoading" class="loader">
    Loading status...
</div>
</div>

<div class="chart-container">
      <h2>User Growth (Analytics)</h2>
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="'line'">
      </canvas>
    </div>

    <h3>Candidate Skills</h3>

<mat-chip-list>
  <mat-chip *ngFor="let skill of skills" color="primary" selected>
    {{ skill }}
  </mat-chip>
</mat-chip-list>
